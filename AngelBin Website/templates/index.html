<!DOCTYPE html>
<html>
<head>
    <title>AngelBin</title>
    <style>
        :root {
            --dark-green: #1a472a;
            --medium-green: #2c5530;
            --light-green: #5abf73;
            --off-white: #f0f0f0;
        }

        body {
            background-color: #0a1929;
            color: var(--off-white);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background-color: var(--dark-green);
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 400px;
            background-color: #122f44;
            color: var(--off-white);
            border: 1px solid var(--light-green);
            padding: 10px;
            border-radius: 5px;
            resize: vertical;
            margin: 10px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            background: #122f44;
            border: 1px solid var(--light-green);
            color: white;
            margin-bottom: 10px;
        }

        button, .btn {
            background-color: var(--medium-green);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        button:hover, .btn:hover {
            background-color: var(--light-green);
        }

        .paste-list {
            margin-top: 20px;
            background-color: var(--dark-green);
            padding: 15px;
            border-radius: 5px;
        }

        .paste-item {
            padding: 10px;
            border-bottom: 1px solid var(--medium-green);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge {
            background-color: var(--light-green);
            color: black;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AngelBin</h1>
            <p>A simple text sharing service</p>
        </div>

        <form method="POST">
            <input type="text" name="name" placeholder="Paste name" required>
            <textarea name="content" placeholder="Enter your text here..." required></textarea>
            <label>
                <input type="checkbox" name="private"> Make private
            </label>
            <button type="submit">Create Paste</button>
        </form>

        {% if pastes %}
        <div class="paste-list">
            <h3>Recent Public Pastes:</h3>
            {% for paste in pastes %}
            <div class="paste-item">
                <a href="/{{ paste[0] }}" style="color: var(--light-green);">{{ paste[1] }}</a>
                <span class="badge">Views: {{ paste[2] }}</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
